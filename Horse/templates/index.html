<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewport">
    <link href="../CSS/img_style.css" type="text/css" rel="stylesheet">
    <link href="../CSS/modal.css" type="text/css" rel="stylesheet">
    <link href="../CSS/text_style.css" type="text/css" rel="stylesheet">
    <meta refresh="none">
    <py-script src="../app.py"></py-script>
    <title>Horse Racing</title>
</head>
<body>
    <div class="index">
        <div class="top">
            <a id="logo">LOGO</a>
            <div class="top_content">
                
                <nav>

                    <a href="main.html" target="abc" class="list active" name="main">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="item">Home</span>
                    </a>

                    <a href="../front/dist/index.html" target="abc" class="list" name="horse">
                        <span class="icon"><ion-icon name="analytics-outline"></ion-icon></span>
                        <span class="item">Horse</span>
                    </a>

                    <a href="http://127.0.0.1:5000/" target="abc" class="list" name="predict">
                        <span class="icon"><ion-icon name="cash-outline"></ion-icon></span>
                        <span class="item">Investment</span>
                    </a>


                </nav>
            </div>
        </div>
        
    </div>
    <div class="div_frame">
        <iframe id="frame" src="main.html" height="1530px" width="100%" name="abc" frameborder="0"></iframe>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <script type="text/javascript"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script>
            const list = document.querySelectorAll('.list');
            const frame = document.getElementById("frame");
            function acticeLink(){
                list.forEach((item) => item.classList.remove('active'));
                this.classList.add('active');
                if(this.name == 'main'){
                    frame.height="1530px";
                }else if(this.name == 'horse'){
                    frame.height="510px";
                }else if(this.name == 'predict'){
                    frame.height="680px";
                }
            }
            list.forEach((item) =>
            item.addEventListener('click',acticeLink));
        </script>
</body>

</html>
